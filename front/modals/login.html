<div class="modal-header">
    <button class="close" ng-click="$dismiss()">&times;</button>
    <h4 class="modal-title">{{ 'SIGN_IN_TITLE' | glMessage }}</h4>
</div>

<div class="modal-body">
    <div class="alert alert-modal alert-danger" ng-repeat="message in validation.errors">
        <center>
            {{ message }}
        </center>
    </div>

    <form class="form-horizontal" role="form" novalidate>
        <div class="form-group" ng-class="{ 'has-error': validation.fields.email.length }">
            <label class="col-sm-4 control-label required">
                {{ 'USERNAME_LABEL' | glMessage }}:
               <span ng-show="model.email.required" class="required-marker text-danger">
                    {{ 'REQUIRED_FIELD' | glMessage | uppercase }}
                </span>
            </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="model.email.value" focus-on="model.email.focus" on-key-enter="model.password.focus = true"
                       ng-keydown="resetValidation('email')" ng-blur="validate('email')" ng-disabled="processing" autofocus="autofocus">
                <div class="help-block">
                    <ul class="list-unstyled icon-list error-list">
                        <li ng-repeat="message in validation.fields.email">{{ message }}</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error': validation.fields.password.length }">
            <label class="col-sm-4 control-label required">
                {{ 'PASSWORD_LABEL' | glMessage }}:
               <span ng-show="model.password.required" class="required-marker text-danger">
                    {{ 'REQUIRED_FIELD' | glMessage | uppercase }}
                </span>
            </label>
            <div class="col-sm-8">
                <input type="password" class="form-control" ng-model="model.password.value" focus-on="model.password.focus" on-key-enter="submit()"
                       ng-keydown="resetValidation('password')" ng-blur="validate('password')" ng-disabled="processing">
                <div class="help-block">
                    <ul class="list-unstyled icon-list error-list">
                        <li ng-repeat="message in validation.fields.password">{{ message }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <img class="pull-left" ng-show="processing" src="img/loader.gif">
    <button ng-disabled="processing" class="btn btn-default" ng-click="$dismiss()">{{ 'CANCEL_BUTTON' | glMessage }}</button>
    <button ng-disabled="processing" class="btn btn-primary" ng-click="submit()">{{ 'SIGN_IN_BUTTON' | glMessage }}</button>
</div>
