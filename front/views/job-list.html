<div class="container">
    <div class="row">
        <div class="col-sm-offset-3 col-sm-9">
            <h3>{{ 'JOB_TITLE' | glMessage }}</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <div sidebar="sm">
                <div class="panel panel-default panel-actions">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ 'JOB_ACTIONS_TITLE' | glMessage }}</h3>
                    </div>
                    <div class="panel-body button-panel">
                        <button class="btn btn-primary" ng-click="createJob()">
                            {{ 'JOB_CREATE_BUTTON' | glMessage }}
                        </button>
                        <hr>
                        <button class="btn btn-default" ng-click="editJob()" ng-disabled="!hasSingleSelection">
                            {{ 'JOB_EDIT_BUTTON' | glMessage }}
                        </button>
                        <hr>
                        <button class="btn btn-default" ng-click="viewOutput()" ng-disabled="!hasSingleSelection">
                            {{ 'JOB_VIEW_OUTPUT_BUTTON' | glMessage }}
                        </button>
                        <hr>
                        <button class="btn btn-default" ng-click="deleteJob()" ng-disabled="!hasSelection">
                            {{ 'JOB_DELETE_BUTTON' | glMessage }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div id="table" dynamic-table="tableCtrl"></div>
        </div>
    </div>
</div>
